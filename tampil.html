<section id="form" class="form-mf sect-pt4 route">
    <div class="container mt-4 mb-4">
      <h2 class="text-center">Received Data</h2>
        <ul>
          <li><strong>Full Name :</strong> <span id="outputFullName"></span></li>
          <li><strong>Nick Name :</strong> <span id="outputNickname"></span></li>
          <li><strong>NIM :</strong> <span id="outputNIM"></span></li>
          <li><strong>Email :</strong> <span id="outputEmail"></span></li>
          <li><strong>Batch of Student :</strong> <span id="outputBatchofStudent"></span></li>
          <li><strong>Gender :</strong> <span id="outputGender"></span></li>
          <li><strong>Select a class day :</strong> <span id="outputSelectaclassday"></span></li>
        </ul>
    </div>
    
    <script>
      // Mendapatkan nilai-nilai dari parameter URL (GET)
        const params = new URLSearchParams(window.location.search);
        const fullname = params.get('fullname');
        const nickname = params.get('nickname');
        const nim = params.get('nim');
        const email = params.get('email');
        const batchofstudent = params.get('batchofstudent');
        const gender = params.get('gender');
        const selectaclassday = params.get('selectaclassday');
    
       // Menampilkan data ke dalam dokumen HTML
        document.getElementById('outputFullName').textContent = fullname;
        document.getElementById('outputNickname').textContent = nickname;
        document.getElementById('outputNIM').textContent = nim;
        document.getElementById('outputEmail').textContent = email;
        document.getElementById('outputBatchofStudent').textContent = batchofstudent;
        document.getElementById('outputGender').ariaChecked = gender;
        document.getElementById('outputSelectaclassday').ariaChecked = selectaclassday;
    </script>
  </section>
